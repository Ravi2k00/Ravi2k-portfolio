<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .submit{
            background-color: green;
            color: white;
            border-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 2px gray;
        }
        .cancel{
            background-color: red;
            color: white;
            border-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 2px gray;
        }
        form{
            text-align: center;
            align-items: center;
            background-color: yellow;

            
        }
    </style>
</head>
<body class="container-fluid">
    <form>
            <h3 class="bi-person-circle"> Login here</h3>
        <dl>
            <label  for="UserName or email">User-id or Email:</label>
            <input type="email" id="UserName or email" name="email" size="25" required><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8" required>
        </dl>
        <button class="submit" type="login">Submit</button>
        <button class="cancel" type="reset">Cancel</button>
    </form>
</body>
</html>
